<html>
<head>
    <title>TIC TAC TOE</title>
    <script type="text/javascript">
    // var wsUri = "ws://echo.websocket.org/";
    var wsUri = "wss://ragtime-mypianoplayer.c9users.io/game";

    var output;
    var player;
    var websocket;

    function init() {
        player = document.getElementById("player");
        output = document.getElementById("output");
        testWebSocket();

        var sendbutton = document.getElementById("output");
        sendbutton.onclick = function(evt){
        doSend('["start"]');
            // var author = document.getElementById("author");
            // var body = document.getElementById("body");
            // doSend('{"author":"' + author.value + '","body":"' + body.value + '"}');
            // doSend('{"author":"test","body":"hello"}')
        };
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) {
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        log("CONNECTED");
    }

    function onClose(evt) {

        log("DISCONNECTED");
    }

    function onMessage(evt) {
        var cmd = JSON.parse(evt.data);
        log(cmd);
       // writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + ' </span>');

       // createObject( objectid, type )
       // command( objectid, command )
       if( cmd.params[0]=="newObject" ) {
            var game = document.getElementById("game");
            var obj = document.createElement("div");
            obj.textContent = cmd.params[1];
            obj.style.position="absolute";
            game.appendChild(obj);
       }
    }

    function onError(evt) {
        log('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
        websocket.send(message);
    }

    function log(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

//    window.addEventListener("load", init, false);

    </script>
</head>
<body onload="init()">
    <h2>Title</h2>
    <div id="game"></div>
    <br/>
    LOG:<div id="output"></div>
</body>
</html>
